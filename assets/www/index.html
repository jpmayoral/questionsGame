	<script type="text/javascript">	
		
		(function(window, $, PhotoSwipe){			
			$(document).ready(function(){				
				var					
					options = {
						preventSlideshow: true,
						loop: false,
						captionAndToolbarAutoHideDelay: 0,
						getImageCaption: function(el){							
							var captionText, captionEl;
							
							// Get the caption from the alt tag
							if (el.nodeName === "IMG"){
								captionText = el.getAttribute('alt');								
							}
							var i, j, childEl;
							for (i=0, j=el.childNodes.length; i<j; i++){
								childEl = el.childNodes[i];
								if (el.childNodes[i].nodeName === 'IMG'){
									captionText = childEl.getAttribute('alt'); 										
								}
							}
							
							// Return a DOM element with custom styling
							captionEl = document.createElement('div');
							//captionEl.style.cssText = 'font-weight: bold; padding: 5px;';
							captionEl.appendChild(document.createTextNode(captionText));
							return captionEl;														
						},
						getToolbar: function(){
							return '<div class="ps-toolbar-close" style="padding-top: 12px;">Termas de Rio Hondo</div><div class="ps-toolbar-previous" style="padding-top: 12px;">La Banda</div><div class="ps-toolbar-next" style="padding-top: 12px;">Apostoles</div>';
							// NB. Calling PhotoSwipe.Toolbar.getToolbar() wil return the default toolbar HTML
						}						
					},
					instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
					
					instance.show(0);					
				});				
		}(window, window.jQuery, window.Code.PhotoSwipe));
		
	</script>
